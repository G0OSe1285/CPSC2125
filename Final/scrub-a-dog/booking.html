<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scrub-A-Dog | Clean Pets. Clean Owners.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<a href="#main-content" class="skip-link">Skip to main content</a>

<header class="site-header">
  <div class="header-inner">

    <button class="menu-toggle" aria-label="Toggle Navigation" onclick="toggleMenu()">
      &#9776;
    </button>

    <div class="brand">
      <h1>Scrub-A-Dog</h1>
      <p>Clean Pets. Clean Owners.</p>
    </div>

    <nav class="site-nav" aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

  </div>
</header>

<div class="banner">
  <img src="images/dog-banner.jpg" alt="Dog banner" />
</div>

<main id="main-content">
  <h2>Contact us to book your appointment.</h2>

  <form action="#" method="POST" class="booking-form">

    <fieldset class="customer-info">
      <legend>Customer Information</legend>

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="petName">Pet's Name:</label>
      <input type="text" id="petName" name="petName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
    </fieldset>

    <fieldset class="service-request">
      <legend>Service Request</legend>

      <p>I would like the following service:</p>

      <label><input type="radio" name="groomType" value="basic" required> Basic Groom</label><br>
      <label><input type="radio" name="groomType" value="full"> Full Groom</label><br>
      <label><input type="radio" name="groomType" value="pampered"> Pampered Groom</label><br>

      <label for="groomer">Preferred Groomer</label>
      <select id="groomer" name="groomer">
        <option value="none">No preference</option>
        <option value="Sarah">Sarah</option>
        <option value="Emily">Emily</option>
        <option value="Jessica">Jessica</option>
        <option value="Marcus">Marcus</option>
      </select>

      <label for="special">Special requests or instructions</label>
      <textarea id="special" name="special" rows="4"></textarea>
    </fieldset>

    <button type="submit" class="submit-btn">Submit</button>
  </form>

</main>

<footer class="site-footer">
  <p>&copy; 2025. All Rights Reserved.</p>
  <p><a href="mailto:contact@polipaws.net">contact@polipaws.net</a></p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
