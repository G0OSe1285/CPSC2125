<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Joanne Carney</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Send a message, request information, or reach out to Joanne Carney." />

  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Open+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/global.css" />
</head>

<body>
  <header class="site-header">
    <div class="site-header-inner">
      <div class="brand">
        <img src="assets/images/logo.jpg"
             alt="Author logo"
             class="brand-logo" />
        <div>
          <div class="brand-text-main">Joanne Carney</div>
          <div class="brand-text-sub">Paranormal Romance</div>
        </div>
      </div>

      <button class="nav-toggle" aria-expanded="false" aria-controls="primary-navigation">
        <span></span><span></span><span></span>
        <span class="visually-hidden">Toggle navigation</span>
      </button>

      <nav class="main-nav" id="primary-navigation" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="books.html">Books</a>
        <a href="events.html">Events</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero" aria-labelledby="contact-title">
    <div class="hero-inner" style="grid-template-columns: 1fr;">
      <div class="hero-text" style="text-align: center; max-width: 740px; margin: 0 auto;">
        <h1 id="contact-title">Contact</h1>
        <p style="margin-top: 0.75rem;">
          Fill out the form below to send a message or request additional information.
        </p>
      </div>
    </div>
  </section>

  <main class="wrapper" id="main-content">
    <section class="card form-card" aria-label="Contact form">
      <h2 class="heading-font">Send a Message</h2>

      <form id="contact-form" novalidate>
        <div>
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 name="name"
                 placeholder="Your full name"
                 aria-required="true" />
          <div class="form-error" id="error-name" aria-live="polite"></div>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email"
                 id="email"
                 name="email"
                 placeholder="you@example.com"
                 aria-required="true" />
          <div class="form-error" id="error-email" aria-live="polite"></div>
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message"
                    name="message"
                    placeholder="Write your message here..."
                    aria-required="true"></textarea>
          <div class="form-error" id="error-message" aria-live="polite"></div>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 0.5rem;">
          Send Message
        </button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="site-footer-inner">
      <div class="footer-left">
        <span>&copy; <span id="copyright-year"></span> Joanne Carney. All rights reserved.</span>
      </div>
      <div class="footer-right">
        <span>Website by Joseph Morgan.</span>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/contact.js"></script>
</body>
</html>
